<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>PIZZA-PALOUR</title>
</head>

<body>
    <div class="container">
        <h1><b>PIZZA-PALOUR</b></h1>
        <h1><b>Welcome To Pizza Palour</b></h1>

        <div class="row">
            <div class="col-md-3">
                <img src="/images/buffallo pizza.jpg" width="200">
                <div class="caption">Buffalo Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/cheese pizza.jpg" width="200">
                <div class="caption">Cheese Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/chicken pizza.jpg" width="200">
                <div class="caption">Chicken Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/hawaiian pizza.jpg" width="200">
                <div class="caption">Hawaiian Pizza</div>
            </div>
            <!-- <div class="col-md-3">
            <img src="/images/magherita pizza.jpg" width="200">
            <div class="caption">Magheritta Pizza</div>
        </div> -->
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="/images/meat pizza.jpg" width="200">
                <div class="caption">Meat Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/peperoine pizza.jpg" width="200">
                <div class="caption">Peperoni Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/pineapple pizza.webp" width="200">
                <div class="caption">Pineapple Pizza</div>
            </div>
            <div class="col-md-3">
                <img src="/images/supreme pizza.jpg" width="200">
                <div class="caption">Supreme Pizza</div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="order" id="order">
            <h2 class="text-center" id="order">Order </h2>
            <div class="form-group row">
                <label for="Flavour"><br>Choose Your Pizza Flavour:</label>
                <select class="custom-select custom-select-md-3 flavour" id="flavour" required>
                    <option value="veggie">Veggie</option>
                    <option value="chicken">Chicken</option>
                    <option value="cheese">Cheese</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="magherita">Magheritta</option>
                    <option value="meat">Meat</option>
                    <option value="peperoni">Peperoni</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="supreme">Supreme</option>
                    <option value="works">Works</option>
                </select>
                <br>
                <label for="Size"><br>Chose Your Preferred Size:</label><br><br>
                <select class="custom-select custom-select-md-3" id="size" required>
                    <option label="small" value="650">Small</option>
                    <option label="medium" value="850">Medium</option>
                    <option label="large" value="1300">Large</option>
                </select><br>
                <label for="Crust"><br>Choose your favorite Crust:</label><br><br>
                <select class="custom-select custom-select-md-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select><br>
                <label for="toppings"><br>Select Your favourite Toppings</label><br><br>
                <select class="custom-select custom-select-md-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh. 80</option>
                    <option value="onions">Onions @ sh. 80</option>
                    <option value="mushroom">Mushroom @ sh. 80</option>
                    <option value="greenpepper">Green Pepper @ sh. 80</option>
                    <option value=""></option>
                    <option value="olives">Olives @ sh. 120</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                    <option value="macon">Macon @ sh. 120</option>
                    <option value="mince">Mince @ sh. 120</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperoni @ sh. 170</option>
                    <option value="chicken">Periperi Chicken @ sh. 170</option>
                </select>
                </form><br><br>
                <div id="quant">
                    <label for="quantity">Quantinty</label><br>
                    <input id="quantity" type="number" value="1"><br>
                </div>
                <br />
                <div id="button">
                    <button type="submit" class="btn btn-success checkout" id="checkout">checkout</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/jquery-3.5.1.js"></script>
</body>

</html>
